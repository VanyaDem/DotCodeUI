<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User CRUD Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>User Management</h1>
<table id="usersTable" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows will be dynamically populated -->
    </tbody>
</table>
<div id="paginationContainer"></div>
<button id="addUserBtn">Add User</button>

<!-- User Form (Hidden by Default) -->
<div id="userFormContainer" style="display: none;">
    <h2 id="formTitle">Add/Edit User</h2>
    <form id="userForm">
        <input type="hidden" id="userId">
        <label>
            First Name:
            <input type="text" id="firstName" required>
        </label>
        <label>
            Last Name:
            <input type="text" id="lastName" required>
        </label>
        <label>
            Email:
            <input type="email" id="email" required>
        </label>
        <button type="submit" id="saveUserBtn">Save</button>
        <button type="button" id="cancelFormBtn">Cancel</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
